<div class="weather">
    <h3>{{=stationName}}</h3>
    {{#if clouds != "n/a"}}
        <div>
            <span class="title">Clouds:</span>
            <span class="value">{{=clouds}}</span>
        </div>
    {{/if}}
    {{#if weather != "n/a"}}
        <div>
            <span class="title">Weather Condition:</span>
            <span class="value">{{=weatherCondition}}</span>
        </div>
    {{/if}}
    {{#if windSpeed != "n/a"}}
        <div>
            <span class="title">Wind Speed:</span>
            <span class="value">{{=windSpeed}} (direction: {{=windDirection}})</span>
        </div>
    {{/if}}
    <div>
        <span class="title">Temperature:</span>
        <span class="value">{{=temperature}}</span>
    </div>
</div>
